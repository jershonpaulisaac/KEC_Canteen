<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment | KEC Canteen</title>
    <link rel="stylesheet" href="paymentstyles.css"> <!-- Link to payment-specific CSS -->
</head>
<body>
    <div class="container">
        <h1>Scan to Pay</h1>
        <div class="payment-box">
            <img id="qr-code-img" class="qr-code" alt="UPI QR Code">
            <p class="total">Total Amount: ₹<span id="total-amount"></span></p>
            <button class="print-btn" onclick="printBill()">Show Bill</button>
        </div>
    </div>

    <script>
        // Get Payment Details from localStorage
        let paymentData = JSON.parse(localStorage.getItem("paymentData"));

        if (paymentData) {
            document.getElementById("qr-code-img").src = paymentData.qrCodeURL;
            document.getElementById("total-amount").innerText = paymentData.totalAmount;
        }

        function printBill() {
            // Store cart items for bill generation
            localStorage.setItem("orderDetails", JSON.stringify(paymentData.cartItems));
            window.location.href = "bill.html";
        }
    </script>
    <p class="footer">Made with ❤️ for KEC | Crafted by Jershon Paul Isaac R</p>
</body>
</html>
